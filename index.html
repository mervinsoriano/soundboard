<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>William Soriano Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">My Sound</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">Ringtone</span>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Ringtone</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Ringtone</span>
      </div>
      <div data-key="73" class="key">
        <kbd>I</kbd>
        <span class="sound">Ringtone</span>
      </div>
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Ringtone</span>
      </div>
      <div data-key="77" class="key">
        <kbd>M</kbd>
        <span class="sound">Ringtone</span>
      </div>
    


</div>

  <!-- Sounds -->
  <audio data-key="87" src="sounds/owwww.mp3"></audio>
  <audio data-key="73" src="sounds/imokay.mp3"></audio>
  <audio data-key="76" src="sounds/mamamia.mp3"></audio>
  <audio data-key="65" src="sounds/lebron-james.mp3"></audio>
  <audio data-key="77" src="sounds/chickenbeefsandwich.mp3"></audio>
  
<!-- JavaScript -->
  <script  src="js/script.js" defer></script>

</body>
</html>
